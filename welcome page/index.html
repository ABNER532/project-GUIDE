<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guide - Welcome, Login, Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcomePage" class="page">
    <h1 class="title">Welcome to Guide</h1>
    <div class="button-row">
      <button id="showLoginBtn" class="guide-btn left-btn">Login Account</button>
      <button id="showCreateBtn" class="guide-btn right-btn">Create Account</button>
    </div>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="page" style="display:none;">
    <h1 class="title">Login to Guide</h1>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="accountName">Account Name</label>
        <input type="text" id="accountName" required placeholder="Enter your account name"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password"/>
      </div>
      <button type="submit" class="guide-btn">Login</button>
      <button type="button" id="backFromLoginBtn" class="secondary-btn">Back</button>
    </form>
  </div>

  <!-- Create Account Page -->
  <div id="createPage" class="page" style="display:none;">
    <h1 class="title">Create Account</h1>
    <form id="createForm" class="login-form">
      <div class="form-group">
        <label for="newAccountName">Account Name</label>
        <input type="text" id="newAccountName" required placeholder="Choose an account name"/>
      </div>
      <div class="form-group">
        <label for="newEmail">Email</label>
        <input type="email" id="newEmail" required placeholder="Enter your email"/>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" required placeholder="Create a password"/>
      </div>
      <button type="submit" class="guide-btn">Create Account</button>
      <button type="button" id="backFromCreateBtn" class="secondary-btn">Back</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
